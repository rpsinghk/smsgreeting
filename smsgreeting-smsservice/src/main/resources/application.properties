server.port=8082
spring.devtools.livereload.port=9992

spring.h2.console.enabled=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.client-id=greetingconsumer
spring.kafka.consumer.group-id=greetingconsumer
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.smsgreeting.greetingservice.vo
spring.kafka.consumer.max-poll-records=6
spring.kafka.consumer.fetch-min-size=5